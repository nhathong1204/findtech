{% extends 'partials/dashboard_base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
    <!-- Dashboard Section start -->
    <section class="dashboard-section body-collapse pay step crypto deposit-money">
        <div class="overlay pt-120">
            <div class="container-fruid">
                <div class="main-content">
                    <div class="head-area d-flex align-items-center justify-content-between">
                        <h4>Deposit Money</h4>
                        <div class="icon-area">
                            <img src="{% static 'dashboard/images/icon/support-icon.png' %}" alt="icon">
                        </div>
                    </div>
                    <div class="row justify-content-between pb-120">
                        <div class="col-xl-3 col-lg-4 col-md-5">
                            <div class="left-area">
                                <ul>
                                    <li><a href="{% url 'core:deposit-list-payments' %}" class="single-link active">Choose Payment Method</a></li>
                                    <li><a href="javascript:void()" id="depositAmountRedirect" class="single-link two">Enter amount</a></li>
                                    <li><a href="javascript:void(0)" class="single-link last">Confirm Order</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-7">
                            <div class="table-area">
                                <div class="head-area">
                                    <h4>Linked Payment system</h4>
                                </div>
                                <div class="card-area d-flex flex-wrap">
                                    {% for c in credits %}
                                        <div class="single-card">
                                            <input type="radio" 
                                            {% if forloop.counter == 1 %}
                                                checked 
                                            {% endif %}
                                            
                                            name="cardSelect" class="chkboxDeposit"  id="{{ c.card_id }}"/>
                                            <label for="{{ c.card_id }}">
                                                <span class="wrapper"></span>
                                                <div id="ccard-demo" class="ccard" data-card-id="{{ c.card_id }}">
                                                    <div class="charge-name-wrapper">
                                                        <div class="charge-name-text">{{ c.card_type_verbose|upper }}</div>
                                                    </div>
                                                    
                                                    <div class="card-name-wrapper">
                                                        <div class="card-name">
                                                            {{ c.name }}
                                                        </div>
                                                        <div class="card-name" style="margin-top: 28px; color: #971717;">
                                                            ${{ c.amount|intcomma }}
                                                        </div>
                                                        
                                                        <div class="card-name-foil">
                                                            {{ c.name }}
                                                        </div>
                                                        
                                                        <div class="card-name-foil-second">
                                                            {{ c.name }}
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="number-wrapper">
                                                        <div class="card-number">
                                                            {{ c.number }}
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="card-valid-warpper">
                                                        <div class="card-valid-date-left">
                                                            <span class="valid-text">Valid Date:</span> {{ c.month }}/{{ c.year }}
                                                        </div>
                                                        <div class="card-valid-date-right">
                                                            <span class="valid-text">CVV:</span> {{ c.cvv }}
                                                        </div>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    {% endfor %}
                                    <div class="single-card">
                                        <button type="button" class="reg w-100 p-0" data-bs-toggle="modal" data-bs-target="#addcardMod">
                                            <img src="{% static 'dashboard/images/add-new.png' %}" alt="image" class="w-100">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="footer-area mt-40">
                                <!-- <a href="javascript:void(0)">Previous Step</a> -->
                                <a href="javascript:void(0)" id="nextDeposit" class="active">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section end -->

    <!-- Add Card Popup start -->
    <div class="add-card">
        <div class="container-fruid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="modal fade" id="addcardMod" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header justify-content-between">
                                    <h6>Add Card</h6>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                                <form action="#">
                                    <div class="row justify-content-center">
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label for="cardNumber">Card Number</label>
                                                <input type="text" id="cardNumber" placeholder="5890 - 6858 - 6332 - 9843">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="single-input">
                                                <label for="cardHolder">Card Holder</label>
                                                <input type="text" id="cardHolder" placeholder="Alfred Davis">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="single-input">
                                                <label for="month">Month</label>
                                                <input type="text" id="month" placeholder="12">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="single-input">
                                                <label for="year">Year</label>
                                                <input type="text" id="year" placeholder="2025">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="btn-border w-100">
                                                <button class="cmn-btn w-100">Add Card</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Card Popup start -->
{% endblock content %}
